<!-- Selling Confirm -->
<div class="modal fade" id="Modal-SellingConfirm-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <form method="POST">
            <br>
            {{ sell_form.hidden_tag() }}
            <h4 class="text-center">Are you sure you want to sell {{ item.name }} for {{ item.price }}$ ?</h4>
            <h6 class="text-center">By clicking sell, you will put the item back on market</h6>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{ item.name }}">
            {{ sell_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
